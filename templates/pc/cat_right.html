<div id="easycare">
    <script type="text/javascript">
        var maJsHost = "http://easycare.vn/";
        var maJsKey = "";
        var maJsWidth = "";
        var maJsHeight = "";
        document.write(
                unescape(
                        '%3Cscript src="'+maJsHost+'assets/easycare_frontend/js/widget.js" type="text/javascript"%3E%3C/script%3E'
                )
        );
    </script>
</div>
<div id="catch-disease">
    <h3><a href="{$link_catch_disease}">Bắt bệnh</a></h3>
    <span class="text-muted">Các bệnh thường gặp</span>
    <div id="sidebar-anatomy-control">
        <div class="pull-left">
            <div class="ana-image-sex">
                <span class="fa fa-female {$sex_female_active}" onclick="load_anatomy_image('female')"></span>
                <span class="fa fa-male {$sex_male_active}" onclick="load_anatomy_image('male')"></span>
                <input type="hidden" id="map-anatomy-sex" value="{$anatomy_sex_str}"/>
            </div>
        </div>
        <div class="pull-right">
            <div class="ana-image-view">
                <span class="ana-image-view-front active" onclick="load_anatomy_image('front')">Chính diện</span>
                <span class="ana-image-view-back" onclick="load_anatomy_image('back')">Đằng sau</span>
                <input type="hidden" id="map-anatomy-view" value="front"/>
            </div>
        </div>
    </div>
    <div id="sidebar-anatomy-detail"></div>
    <div id="home-anatomy">
        {include="anatomy_image"}
    </div>
</div>
<div class="margin-30b"></div>
<div id="adv_right">
    <a href="{$adv_right['adv_link']}" target="_blank"><img src="{$adv_right['adv_image']}" alt="{$adv_right['adv_link']}"/></a>
</div>
<div class="margin-30b"></div>
{include="box_qaa"}
